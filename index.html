---
layout: home
title: triteyed
description: "A reference repository."
---


<main role="main" class="cf">





<div class="right_container">



 	




<div class="row">
	{% for post in paginator.posts limit:24 %}

	<div class="column">
		<div class="thumb_container">
			<a href="{{site.baseurl}}{{post.url}}">
		    <div class="card" style="background-image: url( {{ site.baseurl }}/images/{{ post.image }} );">
						<div class="title">
						{{ post.title }}
						</div>
				</div>
		  </a>
		</div>
	</div>

	{% endfor %}
</div>






</div>





</main>
